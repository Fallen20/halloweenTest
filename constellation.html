<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="funciones.js"></script> <!-- Vincula el archivo JS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1>Constellation room</h1>
    <div>
        Near the entrance, you can read the following text:
        'Follow the stars and guide yourself with a map.'
    </div>
    <div class="container row mt-3">
        <!-- Columna para el formulario -->
        <div class="col-md-2">
            <h3>Enter the code</h3>
            <form id="constellationForm" class="text-center">
                <input type="number" id="constellationCode" class="form-control">
                <input type="submit" value="Submit" class="mb-5 mt-2 btn btn-primary">
                <p id="result" class="mt-0"></p>
                <textarea id="notes" class="form-control" rows="4" placeholder="Take your notes here. Will be keep while you dont delete your cookies"></textarea>
            </form>

            <div id="buttons" class="mt-5 text-center">
                <h3>Controls:</h3>
                <button id="turnRightButton" class="btn btn-secondary">Turn right</button>
                <button id="turnLeftButton" class="btn btn-secondary">Turn left</button>
            </div>
        </div>
        <!-- Columna para la imagen -->
        <div class="col-md-10 text-center">
            <img class="img-fluid" src="constellationRoom/on/o.png" alt="Image" id="image">

        </div>
    </div>
    <div id="hints">
        <div>Each 5 minutes, a new hint will appear here</div>
    </div>


</body>

</html>
