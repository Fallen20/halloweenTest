<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Room Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .result-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container bg-white shadow p-4 rounded">
        <h2 class="text-center mb-4">Key Room Check</h2>

        <!-- Step 1: Do you have the key? -->
        <div>
            <label for="keyInput" class="form-label">Do you have the key?</label>
            <input type="text" id="keyInput" class="form-control" placeholder="Enter yes or no">
        </div>

        <!-- Step 2: Where did you get it? -->
        <div id="docDiv" class="hidden mt-4">
            <label for="docInput" class="form-label">Where did you get it? Put the doc name</label>
            <input type="text" id="docInput" class="form-control" placeholder="Enter document name">
        </div>

        <!-- Step 3: Solution to the key room -->
        <div id="solutionDiv" class="hidden mt-4">
            <label for="solutionInput" class="form-label">What is the solution to the key room?</label>
            <input type="text" id="solutionInput" class="form-control" placeholder="Enter solution">
        </div>

        <!-- Check Button -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="checkKey()">Check</button>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="result-message">
            <p>You can continue by clicking <a id="resultLink" href="#" class="fw-bold">here</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function checkKey() {
            // Get input values
            const keyInput = document.getElementById("keyInput").value.trim().toLowerCase();
            const docDiv = document.getElementById("docDiv");
            const solutionDiv = document.getElementById("solutionDiv");
            const resultMessage = document.getElementById("resultMessage");
            const resultLink = document.getElementById("resultLink");

            // Case "no": show link to test.com and hide other inputs
            if (keyInput === "no") {
                docDiv.classList.add("hidden");
                solutionDiv.classList.add("hidden");
                resultLink.href = "https://test.com"; // Redirect to test.com
                resultMessage.style.display = "block";
                return;
            } 
            
            // Case "yes": show additional inputs for document and solution
            if (keyInput === "yes") {
                docDiv.classList.remove("hidden");
                solutionDiv.classList.remove("hidden");

                // Get the other input values only if they're visible
                const docInput = document.getElementById("docInput").value.trim();
                const solutionInput = document.getElementById("solutionInput").value.trim();

                // If all fields are filled, check if the answers are correct
                if (docInput && solutionInput) {
                    if (docInput === "lockDoc" && solutionInput === "mirror") {
                        // Correct answers: link to test2.com
                        resultLink.href = "https://test2.com";
                    } else {
                        // Incorrect answers: link to test3.com
                        resultLink.href = "https://test3.com";
                    }
                    resultMessage.style.display = "block";
                }
            }
        }
    </script>

</body>
</html>
