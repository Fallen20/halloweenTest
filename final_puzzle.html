<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
            text-align: center;
        }
        .celestial-input {
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            color: #6b5b95;
            text-align: center;
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.4);
        }
        .celestial-input:focus {
            outline: none;
            box-shadow: 0px 0px 20px rgba(212, 175, 55, 0.6);
        }
        .result-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #e9f7ef;
            color: #2c3e50;
            border: 1px solid #c3e6cb;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container bg-white shadow p-4 rounded">
        <h2 class="text-center mb-4">The Final Room</h2>
        <p class="mb-4">“We divided for God’s calling”</p>

        <!-- Celestial Input -->
        <input type="text" id="celestialInput" class="form-control celestial-input" maxlength="8" placeholder="Enter the code...">

        <!-- Check Button -->
        <div class="text-center mt-4">
            <button id="checkButton" class="btn btn-primary" onclick="checkCode()">Check</button>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="result-message">
            You hear a cracking sound as something opens. You hear a whisper and you're drawn to continue.
            <a href="https://docs.google.com/document/d/1i5zfRBno1YLtnsyfXddKRoKt0FrPZIvV-f8f0cZDFmA/edit?tab=t.0" class="fw-bold text-success">Proceed</a>.
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function checkCode() {
            // Get the input value and convert to lowercase
            const celestialInput = document.getElementById("celestialInput");
            const checkButton = document.getElementById("checkButton");
            const resultMessage = document.getElementById("resultMessage");

            // Check if input matches "scutumus"
            if (celestialInput.value.trim().toLowerCase() === "scutumus") {
                // Display result message
                resultMessage.style.display = "block";
                
                // Disable input and button
                celestialInput.disabled = true;
                checkButton.disabled = true;
            }
        }
    </script>

</body>
</html>
