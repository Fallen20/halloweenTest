<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var bootstrapLink = document.createElement('link');
        bootstrapLink.rel = 'stylesheet';
        bootstrapLink.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css';
        bootstrapLink.integrity = 'sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC';
        bootstrapLink.crossOrigin = 'anonymous';

        // AÃ±adir el <link> al <head>
        document.head.appendChild(bootstrapLink);
    </script>
</head>

<body class="container p-5">
    <div class="text-center h1 mb-4">Enter the passwords to enter</div>
    <div id="result" class="text-center"></div>
    <div class="row">
        <div class="col-6">
            <div class="h2">Room of the books</div>
            <input type="text" id="password1" class="form-control">
        </div>
        <div class="col-6">
            <div class="h2">Room of the ancient language</div>
            <input type="text" id="password2" class="form-control">
        </div>
    </div>
    <div class="text-center mt-4">
        <button id="checkButton" class="btn btn-primary">Check</button>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('checkButton').addEventListener('click', checkPasswords);
            function checkPasswords() {
                //recuperar inputs
                var password1 = document.getElementById('password1').value;
                var password2 = document.getElementById('password2').value;

                if (password1.toLowerCase() == 'pikachu' && password2 == 1025) {
                    console.log('Access granted');
                    document.getElementById('result').innerHTML = 'The ancient door opens, revealing a new <a href="sudoku.html">room</a>';
                }
            }
        });
    </script>
</body>

</html>
