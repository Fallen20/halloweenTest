<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .column {
            padding: 20px;
            border-radius: 8px;
        }
        .col-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .button-row {
            text-align: center;
            margin-top: 20px;
        }
        .result-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .result-success {
            background-color: #e5eaf8;
            color: #150636;
            border: 1px solid #c3d2e6;
        }
        .result-fail {
            background-color: #e5eaf8;
            color: #150636;
            border: 1px solid #d7c6f5;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row g-4">
            <!-- Code Library Column -->
            <div class="col-md-6 col-center">
                <div class="column bg-white shadow p-4">
                    <h2 class="text-center">Code Library</h2>
                    <input type="text" id="libraryCodeInput" class="form-control mt-3" placeholder="Enter library code">
                </div>
            </div>

            <!-- Code Search Room Column -->
            <div class="col-md-6">
                <div class="column bg-white shadow p-4">
                    <h2 class="text-center">Code Search Room</h2>

                    <div class="mt-3">
                        <h5>Letter Code</h5>
                        <input type="text" id="letterCodeInput" class="form-control" placeholder="Enter letter code">
                    </div>

                    <div class="mt-3">
                        <h5>Letter Code in Numbers</h5>
                        <input type="text" id="letterCodeNumbersInput" class="form-control" placeholder="Enter letter code in numbers">
                    </div>

                    <div class="mt-3">
                        <h5>Final Code</h5>
                        <input type="text" id="finalCodeInput" class="form-control" placeholder="Enter final code">
                    </div>
                </div>
            </div>
        </div>

        <!-- Check Button -->
        <div class="button-row">
            <button class="btn btn-primary mt-4" onclick="checkCode()">Check</button>
        </div>

        <!-- Result Message for Chest Question -->
        <div id="chestQuestion" class="result-message result-success" style="display: none;">
            <p>Did you find the chest? What was special about it?</p>
            <input type="text" id="chestInput" class="form-control mt-3" placeholder="Two words only">
            <button class="btn btn-secondary mt-3" onclick="checkChest()">Submit</button>
        </div>

        <!-- Regular Result Message -->
        <div id="resultMessage" class="result-message"></div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function checkCode() {
            // Retrieve input values
            const libraryCode = document.getElementById("libraryCodeInput").value.trim().toLowerCase();
            const letterCode = document.getElementById("letterCodeInput").value.trim().toUpperCase();
            const letterCodeNumbers = document.getElementById("letterCodeNumbersInput").value.trim();
            const finalCode = document.getElementById("finalCodeInput").value.trim();

            // Get the result message div
            const resultMessage = document.getElementById("resultMessage");
            const chestQuestion = document.getElementById("chestQuestion");

            // Check if the conditions are met
            if (libraryCode === "pikachu" && 
                letterCode === "HFC" && 
                letterCodeNumbers === "752" && 
                finalCode === "1025") {
                
                // Hide the regular result message and show chest question instead
                resultMessage.style.display = "none";
                chestQuestion.style.display = "block";

            } else {
                
                // Incorrect message with link
                resultMessage.className = "result-message result-fail";
                resultMessage.innerHTML = `The tablet beeps in a dangerous red. You're not sure if you want to try again, 
                but you can always <a href="https://example.com/go-back" class=" fw-bold">go back</a>.`;
                resultMessage.style.display = "block";
            }
        }

        function checkChest() {
            // Retrieve chest input
            const chestInput = document.getElementById("chestInput").value.trim().toLowerCase();
            const resultMessage = document.getElementById("resultMessage");
            resultMessage.innerHTML = 'The tablet beeps and turns green. The door opens and you are able to go to the next room.';

            resultMessage.className = "result-message result-success";
            // Check if the input contains "small" or "silver lock"
            if (chestInput.includes("small") || chestInput.includes("silver lock")) {
                resultMessage.innerHTML += '<br> <a href="https://example.com" class="fw-bold">Proceed</a>.';
            } else {
                resultMessage.innerHTML += '<br> <a href="https://example.com" class="fw-bold">Proceed</a>.';

            }

            // Show the result message div
            resultMessage.style.display = "block";
            chestQuestion.style.display = "none";
        }
    </script>

</body>
</html>
