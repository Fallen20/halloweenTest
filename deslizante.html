
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="deslizante.js"></script>
    <style>
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            position: relative;
        }
        .piece {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: relative; /* Necesario para el overlay */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5); /* Blanco con 50% de transparencia */
            pointer-events: none; /* Para que no interfiere con los clics */
        }
    </style>
</head>
<body>
    <h1>Puzle Deslizante 3x3</h1>
    <div id="puzzle"></div>
   
</body>
</html>
